<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1>this is test</h1>
		<div id="app">
			{{ message }} {{ name }}
		</div>
		<script type="text/javascript">
			var app =new Vue({
				el: "#app",
				data: {
					message: "Hello Vue!",
					name: "Vue"
				}
			})
		</script>
	</body>
</html>
